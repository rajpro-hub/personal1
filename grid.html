<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            border: 2px solid black;
            background-color: antiquewhite;
            padding: 50px;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;

            gap: 50px;
        }
        #parent div{
            border: 2px solid blueviolet;
            background-color: aqua;
            text-align: center;
            padding: 20px;
        }

    </style>
</head>
<body>
    <div id="parent">
        <div id="chi">Item 1</div>
        <div id="chi">Item 2</div>
        <div id="chi">Item 3</div>
        <div id="chi">Item 4</div>
        <div id="chi">Item 5</div>
    </div>
</body>
</html>
